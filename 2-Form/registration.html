<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <section>
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт? 
                <a href="#">Войти</a>
            </p>
        </section>
        <section class="formSection">
            <form action="#" method="post">
                <div class="companyInput">
                    <input 
                    type="text" 
                    placeholder="Название компании" 
                    id="company" 
                    name="company"
                    required>
                </div>
                <div class="fullnameInput">
                    <input 
                    type="text" 
                    placeholder="Имя" 
                    id="name" 
                    name="name"
                    required>
                    <input 
                    type="text" 
                    placeholder="Фамилия" 
                    id="surname" 
                    name="surname"
                    required>
                </div>
                <div class="emailInput">
                    <input 
                    type="email" 
                    placeholder="E-mail" 
                    id="email" 
                    name="email"
                    required>
                </div>
                <div class="buttonConfirm">
                    <img src="img/Arrow 1.svg" alt="Зарегистрироваться">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div class="selectConfirm">
                    <input type="checkbox" name="confirm" id="confirm" required>
                    <label for="confirm">
                        Я прочитал и принимаю 
                        <a href="#">Условия использования</a>
                    </label>                                    
                </div>
            </form>
        </section>
    </main>
</body>
</html>
